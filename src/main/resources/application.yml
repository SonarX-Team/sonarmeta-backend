server:
  port: 80

spring:
  datasource:
    url: jdbc:mysql://www.neohugh.art:3306/sonarmeta?characterEncoding=utf8&useSSL=false
    username: ${mysql.username:root}
    password: ${mysql.password:}
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

logging:
  level:
    root: INFO
    com:
      baomidou:
        mybatisplus: DEBUG
      sonarx:
        sonarmeta:
          mapper: DEBUG
  file:
    path: ./logs

swagger:
  enabled: true
  title: Sonarmeta Demo
  description: Sonarmeta Demo API document Version 2.
  base-package: com.sonarx.sonarmeta.web.controller
  version: 2.0.0

web3j:
  client-address: http://localhost:8545






